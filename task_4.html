<body>
    <p>Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов,
        а не 5:<br>
        x<br>
        xx<br>
        xxx<br>
        xxxx<br>
        xxxxx<br>
    </p>
    <script>
        p = 'x'
        for (i = 1; i <= 20; i++) {
            console.log(p)
            p += 'x'
        }
    </script>
</body>
