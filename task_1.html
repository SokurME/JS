<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; // увеличили а на 1 (а=2), записали в с
        // префиксная форма
        alert(c); // 2
        d = b++; // в d записали b, т.е. 1, а b увеличили на 1 (b=2)
        // постфиксная форма
        alert(d); // 1
        c = (2 + ++a); // увеличили а на 1 (а=3), в с записали 2+а+1, т.е. 5
        // префиксная форма
        alert(c); // 5
        d = (2 + b++); // в d записали 2+b, т.е. 4, а b увеличили на 1 (b=3)
        // постфиксная форма
        alert(d); // 4
        alert(a); // 3
        alert(b); // 3
    </script>
</body>

</html>
