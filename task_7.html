<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <p>Сравнить null и 0. Попробуйте объяснить результат.</p>
    <script>
        alert(null == 0); //false, т.к. null - это отсутствие объекта, а 0 - определенное число
        alert(null > 0); //false
        alert(null >= 0); //true (это связано с работой оператора '>=', который возвращает true, если null < 0 равно false)
    </script>
</body>

</html>
