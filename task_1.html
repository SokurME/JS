<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta content='text/html' ; charset='utf-8'>
</head>

<body>
    <p>Создать функцию, генерирующую шахматную доску. Можно использовать любые html-теги. Доска должна быть верно
        разлинована на черные и белые ячейки. Строки должны нумероваться числами от 1 до 8, столбцы — латинскими буквами
        A, B, C, D, E, F, G, H.</p>
    <canvas id='ChessCanvas'></canvas>

    <script>
        function ChessBoard() {
            var canvas = document.getElementById('ChessCanvas');
            var board = canvas.getContext('2d');
            const X0 = 50, Y0 = 50, dX = 50, dY = 50, cells = 8;
            canvas.width = X0 + dX * cells;
            canvas.height = Y0 + dY * cells;
            board.fillStyle = '#F9FACF'
            board.fillRect(X0, Y0, X0 + cells * dX, Y0 + cells * dY)
            board.fillStyle = 'black'
            board.font = "20px Arial";
            for (var j = 0; j <= cells; j++) {
                board.fillText(String.fromCharCode(j + 65), X0 + dX * j + 15, Y0 / 2 + 10);
            }
            for (var i = 0; i <= cells; i += 2) {
                for (var j = 0; j <= cells; j += 2) {
                    board.fillRect(X0 + i * dX, Y0 + j * dY, dX, dY);
                    board.fillRect(X0 + (i + 1) * dX, Y0 + (j + 1) * dY, dX, dY);
                }
                board.fillText(cells - i, X0 / 2, Y0 * 2 - dY / 2 + i * Y0);
                board.fillText(cells - i - 1, X0 / 2, Y0 * 2 - dY / 2 + (i + 1) * Y0);
            }
        }
        window.onload = ChessBoard;
    </script>
</body>

</html>
