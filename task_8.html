<body>
    <p>С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val –
        заданное число, pow – степень.</p>
    <script>
        function power(val, pow) {
            if (pow == 0) {
                return 1
            }
            return val * power(val, pow - 1)
        }

        alert(power(2, 5));
        alert(power(5, 0));
    </script>
</body>
