<!DOCTYPE html>

<body>
    <p>Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.<br> Обязательно использовать
        оператор return.</p>
    <script>
        function addition(x, y) {
            return x + y
        }
        function subtraction(x, y) {
            return x - y
        }
        function multiplication(x, y) {
            return x * y
        }
        function division(x, y) {
            return x / y
        }
        alert(addition(5, 7));
        alert(subtraction(5, 7));
        alert(multiplication(5, 7));
        alert(division(5, 7));
    </script>
</body>

</html>
